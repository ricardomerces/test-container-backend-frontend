<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
  <script src="config.js"></script>
</head>
<body>
  <h1>Frontend Server</h1>
  <div id="result">Carregando...</div>
  <script>
    fetch(window.APP_CONFIG.backendUrl)
      .then(response => {
        document.getElementById('result').innerHTML = 'Status HTTP: ' + response.status;
      })
      .catch(error => {
        document.getElementById('result').innerHTML = 'Erro ao carregar: ' + error;
      });
  </script>
</body>
</html>
