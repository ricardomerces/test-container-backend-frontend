<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
</head>
<body>
  <h1>Frontend Server</h1>
  <div id="result">Carregando...</div>
  <script>
    const url = 'https://teste-backend-1030450677948.us-central1.run.app';
    fetch(url, { cache: "no-store" })
      .then(response => response.text())
      .then(data => {
        document.getElementById('result').innerHTML = data;
      })
      .catch(error => {
        document.getElementById('result').innerHTML = 'Erro ao carregar: ' + error;
      });
  </script>
</body>
</html>
